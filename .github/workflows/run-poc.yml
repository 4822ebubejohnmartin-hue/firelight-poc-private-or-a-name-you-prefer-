name: Run PoC tests

on:
  workflow_dispatch:

jobs:
  run-poc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install hardhat chai ethers

      - name: Run ClaimWithdrawReentrancy PoC
        run: node test/poc/ClaimWithdrawReentrancy.poc.js
