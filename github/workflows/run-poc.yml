name: Run PoC tests

on:
  workflow_dispatch: {}    # allows you to run manually from GitHub Actions UI
  push:
    branches:
      - main
      - 'poc/*'

jobs:
  run-poc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Compile contracts
        run: |
          npx hardhat compile

      - name: Run PoC tests and save output
        run: |
          mkdir -p poc_outputs
          npx hardhat test test/poc --network hardhat 2>&1 | tee poc_outputs/poc_all_output.txt
        continue-on-error: true

      - name: Upload test output artifact
        uses: actions/upload-artifact@v4
        with:
          name: poc_outputs
          path: poc_outputs/poc_all_output.txt
